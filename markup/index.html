<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валиев Мурат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="header-name">Список задач</h1>
        
        <div class="add-task-section">
            <h2>Новая задача</h2>
            <input type="text" id="new-task" placeholder="Название задачи...">
            <button id="add-task-button">+ Добавить</button>
        </div>

        <div class="task-list-container">
            <div class="task-list">
                <h2 class="backlog-title">Бэклог</h2>
                <div class="backlog-item">Выучить JS</div>
                <div class="backlog-item">Выучить React</div>
                <div class="backlog-item">Сделать домашку</div>
            </div>

            <div class="task-list">
                <h2 class="in-progress-title">В процессе</h2>
                <div class="in-progress-item">Выпить смузи</div>
                <div class="in-progress-item">Попить воды</div>
            </div>

            <div class="task-list">
                <h2 class="completed-title">Готово</h2>
                <div class="completed-item">Позвонить маме</div>
                <div class="completed-item">Погладить кота</div>
            </div>

            <div class="task-list">
                <h2 class="trash-title">Корзина</h2>
                <div class="trash-item">Сходить погулять</div>
                <div class="trash-item">Прочитать Войну и Мир</div>
                <button class="clear-trash-button">X Очистить</button>
            </div>
        </div>
    </div>
</body>
</html>
